<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Concluído - PIX</title>
    <link rel="stylesheet" href="concluido.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="confirmation-container">
        <div class="icon">
            <img src="imagens/iconepago.png" width="40px" height="40px" alt="PAGO">

        </div>
        <h1>Pagamento Concluído com Sucesso!</h1>
        <p>Obrigado por realizar seu pagamento via PIX.</p>
        
        <div class="transaction-details">
            <h2>Detalhes da Transação</h2>
            <ul>
                <li><strong>ID da Transação:</strong> 1234567890</li>
                <li><strong>Valor:</strong> R$ XXX,XX</li>
                <li><strong>Data e Hora:</strong> 16/10/2024 14:35</li>
                <li><strong>Chave PIX:</strong> seuemail@exemplo.com</li>
            </ul>
        </div>
        
        <div class="actions">
            <a href="cursos.html" class="btn">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
