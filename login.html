<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <!-- Substitua o src pela logo do site -->
                <img src="imagens/image.png" alt="Logo StudyStream">
                <span>StudyStream</span>
            </div>
            <h1>Sign In</h1>
            <div class="social-icons">
                <!-- Substitua os srcs pelas imagens correspondentes dos ícones -->
                <img src="imagens/google.png" alt="Google">
                <img src="imagens/facebook.png" alt="Facebook">
                <img src="imagens/Instagram-Icon.png" alt="Instagram">
                <img src="imagens/github.png" alt="GitHub">
            </div>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <button type="submit" class="sign-in-btn" onclick="location.href='cursos.html'">Sign In</button>
            </form>
        </div>
        <div class="right-section">
            <h2>Olá Usuário</h2>
            <p>caso não tenha uma conta cadastre-se:</p>
            <button class="sign-up-btn" onclick="location.href='cadastro.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
