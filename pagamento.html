<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>
    <div class="container">
        <div class="payment-methods">
            <h3>Métodos de pagamento</h3>
            <ul class="sidepagamento">
                <li class="cartao"><a href="#">Pagamento em cartão</a></li>
                <li class="sidepix"><a href="qrcode.html">Pix</a></li>
                <li class="aplle"><a href="#">Apple/Google Pay</a></li>
            </ul>
        </div>
 
        <div class="payment-form">
            <div class="logos">
                <img src="imagens/visa.png" width="55px" height="35px" alt="Visa">
                <img src="imagens/mastercard.png" width="55px" height="35px" alt="Mastercard">
                <img src="imagens/nubank.png" width="55px" height="35px" alt="Nubank">
                <img class="pix" src="imagens/pix.png" width="20px" height="20px" alt="pix">
            </div>
            <form>
                <label for="card-number">Número do cartão</label>
                <input type="text" id="card-number" placeholder="Número do cartão">
 
                <div class="card-details">
                    <div>
                        <label for="expiry-date">Data de validade</label>
                        <input type="text" id="expiry-date" placeholder="MM/AA">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="CVV">
                    </div>
                </div>
 
                <label for="card-holder">Titular do cartão</label>
                <input type="text" id="card-holder" placeholder="Titular do cartão">

                <a class="pagar" href="co.html">Pagar</a>

            </form>
        </div>

            <div class="order-info">
            <h3>Informações de pedido</h3>
            <p>Descrição do pedido</p>
            <p>Pagamento do curso X</p>
        </div>
    </div>
</body>
</html>
