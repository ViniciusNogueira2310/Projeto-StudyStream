<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <header>
        <img class="logo" src="imagens/logo.png" alt="Logo StudyStream">
        <h1 class="titulo">StudyStream</h1>
    </header>

    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="telefone">Número de Telefone (Opcional):</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="data_nascimento">Data de nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">

            <label>Gênero:</label>
            <div class="genero-options">
                <input type="radio" id="homem" name="genero" value="homem">
                <label for="homem">Homem</label>
                <input type="radio" id="mulher" name="genero" value="mulher">
                <label for="mulher">Mulher</label>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Prefiro não dizer</label>
            </div>

            <button type="submit" onclick="location.href='cursos.html'">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
