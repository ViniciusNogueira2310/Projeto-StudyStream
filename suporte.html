<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyStream - Contactar-nos</title>
    <link rel="stylesheet" href="stylessuporte.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo"
        <div class="h1">
        <h1>StudyStream</h1>
        </div> 
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
        <button class="btn-sobre-nos" onclick="location.href='about.html'">Sobre Nós</button>
    </header>    
    
    <main>
        <section class="contact-form">
            <h1>Contactar-nos</h1>
            <p>Mande um e-mail para obter ajuda. Preencha os dados abaixo</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira aqui" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira aqui" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Insira aqui" required>
                </div>
                <div class="form-group">
                    <label for="problema">Informe o problema</label>
                    <textarea id="problema" name="problema" placeholder="Insira aqui" required></textarea>
                </div>
                <button type="submit" class="btn-enviar" onclick="location.href='suporte.html'">Enviar</button>
            </form>
        </section>
        
        <section class="image-section">
          
            <img src="imagens/azul2.png" alt="Ícone de contato">
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">StudyStream</div>
            <ul class="footer-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="cursos.html">Cursos grandes</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>

                <li><a href="suporte.html">Suporte</a></li>
            </ul>
            <ul class="footer-links">
                <li><a href="cursos.html">Cursos pequenos</a></li>
                <li><a href="about.html">Sobre nós</a></li>
                <li><a href="#">Youtube</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
